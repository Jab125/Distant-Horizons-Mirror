# use Eclipse's JDK
image: gradle:eclipse-temurin

# all stages need to be defined here
stages:
  - build
  - merge

variables:
    # Disable the Gradle daemon for Continuous Integration servers as correctness
    # is usually a priority over speed in CI environments. Using a fresh
    # runtime for each build is more reliable since the runtime is completely
    # isolated from any previous builds.
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"
    # Pull core when building
    GIT_SUBMODULE_STRATEGY: recursive


before_script:
    - echo $CI_JOB_ID
    # Writing GE_JOB_ID variable to environment file, will need the value in the next stage.
    - echo GE_JOB_ID=$CI_JOB_ID >> generate_jars.env


# first stage
build:
    stage: build
    script: ./gradlew build
    # build using Java 17
    image: eclipse-temurin:17
    cache:
        key: "$CI_COMMIT_REF_NAME"
        policy: push
        paths:
            - build
            - .gradle
            - .
    artifacts:
        paths:
            # relative to the root directory
            - fabric/build/libs
            - forge/build/libs
        reports:
            # To ensure we've access to these files in the next stage
            dotenv: generate_jars.env

# second stage
merge:
    stage: merge
    script: ./gradlew merge
    # build using Java 17
    image: eclipse-temurin:17
    cache:
        key: "$CI_COMMIT_REF_NAME"
        policy: push
        paths:
            - fabric/build/libs
            - forge/build/libs
            - build
            - .gradle
            - .
    artifacts:
        paths:
            # relative to the root directory
            - Merged
        reports:
            # To ensure we've access to this file in the next stage
            dotenv: merged_jar.env


